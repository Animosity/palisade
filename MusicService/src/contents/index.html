<!DOCTYPE html>
<html>
    <head>
        <title>MusicService</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <SCRIPT>
        function loadmusic(form) {
            window.open(form.username.value + '.html');
            //f.action = '#URL/' + form.username.value + '.html'; 
            //f.target='_self'; 
            //f.submit(); 
        }
        </SCRIPT>
    </head>
    <body>
        <form name="musicform" action="" method="GET">
            Minecraft ID: <input type="text" name="username" value="" />
            <input type="button" name="button" value="Click" onclick="loadmusic(this.form);" />
        </form> 
    </body>
</html>
